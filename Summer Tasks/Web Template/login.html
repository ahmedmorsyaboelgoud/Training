<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LogIn</title>
    <link rel="StyleSheet" href="style.css">
</head>
<body>
    <div class="bg2">
        <div class="cont1">
          <div>
            <div>
              <div >Login</div><br>
              <div >
                <div>
                  <label>E-mail</label>
                  <input
                    type="text"
                    id="email"
                    placeholder="Enter Your Email"/><br>
                </div><br>
                <div>
                  <label >Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Enter Your Password"/>
                </div><br>
                <button type="button" class="btn1">
                  Login
                </button>
                <p>
                  Dont Have Account? <a href="signup.html">Create Account</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
